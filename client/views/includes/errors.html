<template name="errors">
  <div class="row">
    <div class="errors col-lg-12">
      {{#each errors}}
        {{> error}}
      {{/each}}
    </div>
  </div>
</template>

<template name="error">
  <div class="alert alert-danger">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{message}}
  </div>
</template>
